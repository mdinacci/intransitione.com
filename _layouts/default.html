<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,
        maximum-scale=1, user-scalable=0" />
        <meta http-equiv="content-language" content="en" />
        <title>
            {% if page.title %}
            {{ page.title }} //
            {% endif %}  
            Marco Dinacci
        </title>
        <meta name="author" content="Marco Dinacci" />

        {% if page.summary %}
        <meta name="description" content="{{ page.summary }}" />
        {% endif %}

        {% if site.feedburner %}
        <link href="http://feeds.feedburner.com/{{site.feedburner.id}}" rel="alternate"
        title="{{ site.title }}" type="application/atom+xml" />
        {% endif %}

        <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
        <link id='ubuntu' href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />

        <!--[if lt IE 9]>
        <script type="text/javascript" src="/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <h1><a href="/">marcodinacci.com</a></h1>
            <nav>
                <i class="icon-home"></i>&nbsp; <a href="/" title="Home">Home</a> ||
                <a href="/blog.html" title="Blog">blog</a> ||
                <a href="/about.html" title="About me">about</a> ||
                <a href="http://github.com/mdinacci" title="github.com/mdinacci" rel="nofollow">github</a> ||
                <!--<a href="http://twitter.com/MarcoDinacci" title="twitter.com/MarcoDinacci" rel="nofollow">twitter</a> ||-->
                <a id="subscribe-link" href="http://feeds.feedburner.com/marcodinacci" title="Go to my RSS feed" rel="nofollow">subscribe</a>
            </nav>
        </header>

        <div id="main">
            {{ content }}
        </div>

        {% include footer.html %}
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
